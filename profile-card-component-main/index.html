<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="header">
      <img class="background" src="images/bg-pattern-card.svg" alt="Background">
    </div>
    <div class="middle">
      <img class="avatar" src="images/image-victor.jpg" alt="Profile avatar">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="city">London</p> 
    </div>
    <div class="footer">
      <p class="column">80K<span class="span">Followers</span></p>
      <p class="column">803K<span class="span">Likes</span></p>
      <p class="column">1.4K<span class="span">Photos</span></p>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://prashantpandey.ml/">Prashant Pandey</a>.
    </div>
</body>
</html>

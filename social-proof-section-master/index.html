<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-left">
        <h1 class="headline">10,000+ of our users love our products.</h1>
        <p class="small-text">We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
      </div>
      <div class="top-right">
        <div class="stars-top-right">
          <img src="images/icon-star.svg" alt="Star" class="img-star"> 
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <span class="star-text">Rated 5 Stars in Reviews</span> 
        </div> 

        <div class="stars-top-right second">
          <img src="images/icon-star.svg" alt="Star" class="img-star"> 
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <span class="star-text">Rated 5 Stars in Report Guru</span> 
        </div>
        <div class="stars-top-right third">
          <img src="images/icon-star.svg" alt="Star" class="img-star"> 
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <img src="images/icon-star.svg" alt="Star" class="img-star">
          <span class="star-text">Rated 5 Stars in BestTech  </span> 
        </div>
      </div>
      
    </div>
    <div class="container-card">
      <div class="profile-card">
        <div class="name-plate-top">
          <span class="profile-photo"><img src="images/image-colton.jpg" alt="profile-photo"></span>
          <div class="name-plate">
            <div class="name">Colton Smith </div>
            <div class="plate"> Verified Buyer</div>
          </div>
        </div>
        
      </div>
    </div>
    <!-- 10,000+ of our users love our products.

    We only provide great products combined with excellent customer service.
    See what our satisfied customers are saying about our services.
    
    Rated 5 Stars in Reviews
    Rated 5 Stars in Report Guru
    Rated 5 Stars in BestTech
    
    Colton Smith 
    Verified Buyer
    "We needed the same printed design as the one we had ordered a week prior.
    Not only did they find the original order, but we also received it in time.
    Excellent!"
    
    Irene Roberts 
    Verified Buyer
    "Customer service is always excellent and very quick turn around. Completely
    delighted with the simplicity of the purchase and the speed of delivery."
    
    Anne Wallace 
    Verified Buyer
    "Put an order with this company and can only praise them for the very high
    standard. Will definitely use them again and recommend them to everyone!"

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
